    <div class="container md-4">
        <h2>Contact Us</h2>
    </div>
    
    <form class="row g-3 border border-dark mx-5">
      
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contact no.</label>
          <input type="number" class="form-control" id="inputPassword4" placeholder="000 0000 000">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="street add...">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="mb-3 mx-3">
          <label for="exampleFormControlTextarea1" class="form-label">Tell About You'r Self</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="eg.Acchivement,Experience,etc."></textarea>
        </div>
        <div class="mb-3 mx-3">
          <label for="exampleFormControlTextarea1" class="form-label">Write your Query</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="All about coding related"></textarea>
        </div>
        <div class="form-group row">
        <div class="col-sm-7 my-2">
          <div class="col-sm-10">
            <div class="form-check"> 
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label " for="gridCheck1">
                Click if you member of iCoder !
              </label>
            </div>
          </div>
        </div>
        <div class="col-12 mx-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
